<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Core Training</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<a href="../index.html" class="btn btn-success position-fixed" style="top: 20px; right: 20px; z-index: 999;">
  ← Return to Menu
</a>

<nav class="navbar navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../assets/gdlogo.png" alt="GD Logo" height="30" class="me-2" />
      Customer Support Training
    </a>
  </div>
</nav>

<div class="container">
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Core Training</div>
    <div class="card-body">
      <div class="accordion" id="coreTrainingAccordion">

        <!-- Day 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="coreDay1Header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#coreDay1Collapse" aria-expanded="false" aria-controls="coreDay1Collapse">
              Day 1 – Overview & Introduction
            </button>
          </h2>
          <div id="coreDay1Collapse" class="accordion-collapse collapse" data-bs-parent="#coreTrainingAccordion">
            <div class="accordion-body">
              <form id="coreDay1Checklist">
                <p class="fw-bold">Welcome + Orientation</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coreD1Intro" onchange="saveProgress()">
                  <label class="form-check-label" for="coreD1Intro">Complete Welcome Session <span class="badge bg-secondary">TL-led</span></label>
                </div>

                <p class="fw-bold mt-3">Company Tools Overview</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coreD1Tools" onchange="saveProgress()">
                  <label class="form-check-label" for="coreD1Tools">Tool walkthrough: Gmail, Slack, Salesforce <span class="badge bg-info text-dark">Self-paced</span></label>
                </div>

                <p class="fw-bold mt-3">Initial Case Tagging Practice</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coreD1Tagging" onchange="saveProgress()">
                  <label class="form-check-label" for="coreD1Tagging">Tagging practice walkthrough <span class="badge bg-info text-dark">Self-paced</span></label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Day 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="coreDay2Header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#coreDay2Collapse" aria-expanded="false" aria-controls="coreDay2Collapse">
              Day 2 – Help Center & Customer Experience
            </button>
          </h2>
          <div id="coreDay2Collapse" class="accordion-collapse collapse" data-bs-parent="#coreTrainingAccordion">
            <div class="accordion-body">
              <form id="coreDay2Checklist">
                <p class="fw-bold">Help Center Deep Dive</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coreD2HCReview" onchange="saveProgress()">
                  <label class="form-check-label" for="coreD2HCReview">Explore key Help Center categories <span class="badge bg-info text-dark">Self-paced</span></label>
                </div>

                <p class="fw-bold mt-3">Customer Service Foundations</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coreD2CustService" onchange="saveProgress()">
                  <label class="form-check-label" for="coreD2CustService">Complete "Support Mindset" module <span class="badge bg-info text-dark">Self-paced</span></label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Day 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="coreDay3Header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#coreDay3Collapse" aria-expanded="false" aria-controls="coreDay3Collapse">
              Day 3 – Systems & Role Shadowing
            </button>
          </h2>
          <div id="coreDay3Collapse" class="accordion-collapse collapse" data-bs-parent="#coreTrainingAccordion">
            <div class="accordion-body">
              <form id="coreDay3Checklist">
                <p class="fw-bold">Live System Access</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coreD3Access" onchange="saveProgress()">
                  <label class="form-check-label" for="coreD3Access">Log into Okta, Salesforce, and Guru <span class="badge bg-info text-dark">Self-paced</span></label>
                </div>

                <p class="fw-bold mt-3">Shadowing Overview</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="coreD3Shadow" onchange="saveProgress()">
                  <label class="form-check-label" for="coreD3Shadow">Complete 1:1 shadowing with TL or peer <span class="badge bg-secondary">TL-led</span></label>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div> <!-- accordion -->
    </div> <!-- card-body -->
  </div> <!-- card -->
</div> <!-- container -->

<script>
  function saveProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
    });
  }

  window.onload = loadProgress;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
