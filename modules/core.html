<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Core Training</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<a href="../index.html" class="btn btn-success position-fixed" style="top: 20px; left: 20px; z-index: 999;">
  ← Return to Menu
</a>

<nav class="navbar navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../assets/gdlogo.png" alt="GD Logo" height="30" class="me-2" />
      Customer Support Training
    </a>
  </div>
</nav>

<div class="container">
  <div class="card mb-4">
    <div class="card-header bg-info text-white">Core Training Modules</div>
    <div class="card-body">
      <div class="accordion" id="coreTrainingAccordion">

        <!-- Module 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="coreIntroHeader">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#coreIntro" aria-expanded="false" aria-controls="coreIntro">
              Week 1 – Foundations & Tools
            </button>
          </h2>
          <div id="coreIntro" class="accordion-collapse collapse" data-bs-parent="">
            <div class="accordion-body">
              <form>

                <p class="fw-bold">Recap & Orientation</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="core_recap1" onchange="saveProgress()">
                  <label class="form-check-label" for="core_recap1">Recap from onboarding and support structure overview <span class="badge bg-secondary">TL-led</span></label>
                </div>

                <p class="fw-bold mt-3">Tool Familiarization</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="core_tools1" onchange="saveProgress()">
                  <label class="form-check-label" for="core_tools1">Internal Tools Review (Omni, Salesforce, Guru) <span class="badge bg-info text-dark">Self-led</span></label>
                </div>

                <p class="fw-bold mt-3">Tone & Writing</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="core_tone1" onchange="saveProgress()">
                  <label class="form-check-label" for="core_tone1">Writing Basics and Brand Voice Training <span class="badge bg-info text-dark">Self-led</span></label>
                </div>

              </form>
            </div>
          </div>
        </div>

        <!-- Module 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="coreModule2Header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#coreModule2" aria-expanded="false" aria-controls="coreModule2">
              Week 2 – Live Practice & Feedback
            </button>
          </h2>
          <div id="coreModule2" class="accordion-collapse collapse" data-bs-parent="">
            <div class="accordion-body">
              <form>

                <p class="fw-bold">Live Shadowing & Tag Review</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="core_shadow2" onchange="saveProgress()">
                  <label class="form-check-label" for="core_shadow2">Queue Shadowing + Tagging Practice <span class="badge bg-secondary">TL-led</span></label>
                </div>

                <p class="fw-bold mt-3">Feedback Calibration</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="core_calibration2" onchange="saveProgress()">
                  <label class="form-check-label" for="core_calibration2">Team Calibration Review and Feedback Discussion <span class="badge bg-secondary">TL-led</span></label>
                </div>

              </form>
            </div>
          </div>
        </div>

        <!-- Submission -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="coreSubmitHeader">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#coreSubmit" aria-expanded="false" aria-controls="coreSubmit">
              Submit Core Training Progress
            </button>
          </h2>
          <div id="coreSubmit" class="accordion-collapse collapse" data-bs-parent="">
            <div class="accordion-body">
              <p>Submit this form after completing the core training weeks:</p>
              <iframe src="https://docs.google.com/forms/d/e/EXAMPLE_FORM_ID/viewform?embedded=true"
                      width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
          </div>
        </div>

      </div> <!-- end accordion -->
    </div>
  </div>
</div> <!-- end container -->

<script>
  function saveProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
    });
  }

  window.onload = loadProgress;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
