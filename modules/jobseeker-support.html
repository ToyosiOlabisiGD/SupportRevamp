<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobseeker Moderation – Week 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<a href="../index.html" class="btn btn-success position-fixed" style="top: 20px; left: 20px; z-index: 999;">
  ← Return to Menu
</a>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../assets/gdlogo.png" alt="GD Logo" height="30" class="me-2" />
      Customer Support Training
    </a>
  </div>
</nav>

<!-- Page Content -->
<div class="container">
  <div class="card mb-4">
    <div class="card-header bg-warning text-dark">Jobseeker Moderation – Week 1</div>
    <div class="card-body">
      <div class="accordion" id="jsModAccordion">

        <!-- Reviews Section -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingReviews">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReviews" aria-expanded="false" aria-controls="collapseReviews">
              📝 Reviews Moderation
            </button>
          </h2>
          <div id="collapseReviews" class="accordion-collapse collapse" aria-labelledby="headingReviews" data-bs-parent="#jsModAccordion">
            <div class="accordion-body">
              <ul>
                <li>Understand how to identify personal attacks, discrimination, and PII in reviews</li>
                <li>Know which flags to use and when to escalate</li>
              </ul>
              <form id="reviewsChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="reviewsCriteria" onchange="saveProgress()">
                  <label class="form-check-label" for="reviewsCriteria">🧠 Reviewed moderation criteria for reviews</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="reviewsFlags" onchange="saveProgress()">
                  <label class="form-check-label" for="reviewsFlags">🏷️ Practiced flagging and escalation scenarios</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Interviews Section -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingInterviews">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInterviews" aria-expanded="false" aria-controls="collapseInterviews">
              🎙️ Interview Moderation
            </button>
          </h2>
          <div id="collapseInterviews" class="accordion-collapse collapse" aria-labelledby="headingInterviews" data-bs-parent="#jsModAccordion">
            <div class="accordion-body">
              <form id="interviewsChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="interviewScenarios" onchange="saveProgress()">
                  <label class="form-check-label" for="interviewScenarios">📌 Reviewed tagging & escalation for inappropriate content</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="interviewConfidential" onchange="saveProgress()">
                  <label class="form-check-label" for="interviewConfidential">🔒 Identified confidential or internal content</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Photos Section -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingPhotos">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePhotos" aria-expanded="false" aria-controls="collapsePhotos">
              📷 Photo Moderation
            </button>
          </h2>
          <div id="collapsePhotos" class="accordion-collapse collapse" aria-labelledby="headingPhotos" data-bs-parent="#jsModAccordion">
            <div class="accordion-body">
              <form id="photosChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="photoCriteria" onchange="saveProgress()">
                  <label class="form-check-label" for="photoCriteria">🖼️ Learned what types of photos are not allowed</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="photoNotes" onchange="saveProgress()">
                  <label class="form-check-label" for="photoNotes">📝 Practiced tagging + note writing</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Flags Section -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFlags">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFlags" aria-expanded="false" aria-controls="collapseFlags">
              🚩 Flag Use & Case Notes
            </button>
          </h2>
          <div id="collapseFlags" class="accordion-collapse collapse" aria-labelledby="headingFlags" data-bs-parent="#jsModAccordion">
            <div class="accordion-body">
              <form id="flagsChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="flagPractice" onchange="saveProgress()">
                  <label class="form-check-label" for="flagPractice">🚨 Completed tagging and flagging quiz</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="flagShadowing" onchange="saveProgress()">
                  <label class="form-check-label" for="flagShadowing">👀 Shadowed at least 3 moderation cases</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Submit Section -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSubmit">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSubmit" aria-expanded="false" aria-controls="collapseSubmit">
              📤 Submit Your Progress
            </button>
          </h2>
          <div id="collapseSubmit" class="accordion-collapse collapse" aria-labelledby="headingSubmit" data-bs-parent="#jsModAccordion">
            <div class="accordion-body">
              <p>Please submit this form once you've completed all moderation sections:</p>
              <iframe src="https://docs.google.com/forms/d/e/EXAMPLE_FORM_ID/viewform?embedded=true"
                      width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">
                Loading…
              </iframe>
            </div>
          </div>
        </div>

      </div> <!-- end accordion -->
    </div> <!-- end card-body -->
  </div> <!-- end card -->
</div>

<script>
  function saveProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
    });
  }

  window.onload = loadProgress;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
