<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onboarding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<a href="../index.html" class="btn btn-success position-fixed" style="top: 20px; left: 20px; z-index: 999;">
  ← Return to Menu
</a>

<nav class="navbar navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../assets/gdlogo.png" alt="GD Logo" height="30" class="me-2" />
      Customer Support Training
    </a>
  </div>
</nav>

<div class="container">
  <!-- Week Overview -->
  <div class="card mb-4">
    <div class="card-header bg-warning text-dark fw-bold">Onboarding – Week Overview</div>
    <div class="card-body">
      <form>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="emailSlack" onchange="saveProgress()">
          <label class="form-check-label" for="emailSlack">Confirmed access to email, Slack, and logins</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="cultureMission" onchange="saveProgress()">
          <label class="form-check-label" for="cultureMission">Learned about Glassdoor’s culture, mission, and privacy principles</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="toolsOverview" onchange="saveProgress()">
          <label class="form-check-label" for="toolsOverview">Explored tools like Salesforce, Guru, and Looking Glass</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="trainingExpectations" onchange="saveProgress()">
          <label class="form-check-label" for="trainingExpectations">Reviewed expectations for training and performance</label>
        </div>
      </form>
      <p class="fw-bold mt-3">Estimated Time: 2 days (8 hrs/day)</p>
    </div>
  </div>

  <!-- Accordion Container -->
  <div class="accordion" id="onboardingAccordion">

   <!-- Day 1 -->
<div class="accordion-item">
  <h2 class="accordion-header" id="day1Heading">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#day1Collapse" aria-expanded="false" aria-controls="day1Collapse">
      Day 1 – Orientation & Culture
    </button>
  </h2>
  <div id="day1Collapse" class="accordion-collapse collapse">
    <div class="accordion-body p-0">
      <div class="card m-3">
        <div class="card-body">
          <p class="text-muted mb-3"><strong>Estimated Time:</strong> 8 hours</p>
          <form>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="welcomeSession" onchange="saveProgress()">
              <label class="form-check-label" for="welcomeSession">Attended TL & Team Welcome Session</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="vendorBio" onchange="saveProgress()">
              <label class="form-check-label" for="vendorBio">Completed Vendor Bio Book</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="nhoSession" onchange="saveProgress()">
              <label class="form-check-label" for="nhoSession">Joined NHO or Regional Orientation</label>
            </div>

            <hr>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="glassdoorOverview" onchange="saveProgress()">
              <label class="form-check-label" for="glassdoorOverview">
                <a href="https://www.glassdoor.com/about-us/" target="_blank">Glassdoor Company Overview</a>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="cultureCode" onchange="saveProgress()">
              <label class="form-check-label" for="cultureCode">
                <a href="https://www.glassdoor.com/employers/blog/inside-glassdoor-our-culture-code/" target="_blank">Culture Code</a>
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gdprTraining" onchange="saveProgress()">
              <label class="form-check-label" for="gdprTraining">Completed GDPR + Anonymity Training (Lessonly)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="securityTraining" onchange="saveProgress()">
              <label class="form-check-label" for="securityTraining">Completed C&C Security Training</label>
            </div>

            <hr>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="chromeSlackGmail" onchange="saveProgress()">
              <label class="form-check-label" for="chromeSlackGmail">Setup Chrome Profile, Slack & Gmail</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="loginsCheck" onchange="saveProgress()">
              <label class="form-check-label" for="loginsCheck">Tested Salesforce, Guru, and Omni logins</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="guruIntro" onchange="saveProgress()">
              <label class="form-check-label" for="guruIntro">
                Watched <a href="https://app.getguru.com/" target="_blank">Guru Intro</a> and completed setup
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Day 2 -->
<div class="accordion-item">
  <h2 class="accordion-header" id="day2Heading">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#day2Collapse" aria-expanded="false" aria-controls="day2Collapse">
      Day 2 – Tools, Docs & Expectations
    </button>
  </h2>
  <div id="day2Collapse" class="accordion-collapse collapse">
    <div class="accordion-body p-0">
      <div class="card m-3">
        <div class="card-body">
          <p class="text-muted mb-3"><strong>Estimated Time:</strong> 8 hours</p>
          <form>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="trainingPath" onchange="saveProgress()">
              <label class="form-check-label" for="trainingPath">Reviewed Training Path Overview (Link TBD)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rampTimeline" onchange="saveProgress()">
              <label class="form-check-label" for="rampTimeline">Reviewed Ramp-up Timeline & Production Rates</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="qaReview" onchange="saveProgress()">
              <label class="form-check-label" for="qaReview">Reviewed QA Scorecard (Guru)</label>
            </div>

            <hr>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="create1on1" onchange="saveProgress()">
              <label class="form-check-label" for="create1on1">Created 1:1 document for TL</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="scheduleReview" onchange="saveProgress()">
              <label class="form-check-label" for="scheduleReview">Reviewed Staggered Shift & Schedule Policies</label>
            </div>

            <hr>

            <p class="fw-bold">Tool Access Checks</p>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="jiraCheck" onchange="saveProgress()"><label class="form-check-label" for="jiraCheck">Jira</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="guruCheck" onchange="saveProgress()"><label class="form-check-label" for="guruCheck">Guru</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="tickCheck" onchange="saveProgress()"><label class="form-check-label" for="tickCheck">TICK</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="lookingGlassCheck" onchange="saveProgress()"><label class="form-check-label" for="lookingGlassCheck">Looking Glass</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="zoomCheck" onchange="saveProgress()"><label class="form-check-label" for="zoomCheck">Zoom / Meet</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="slackCheck" onchange="saveProgress()"><label class="form-check-label" for="slackCheck">Slack</label></div>

            <hr>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="submitForm" onchange="saveProgress()">
              <label class="form-check-label" for="submitForm">Submitted Day 2 Wrap-Up Form</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Make sure each accordion-item uses a unique collapse ID and remove data-bs-parent to allow multiple open -->

  </div>
</div>

<script>
  function saveProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
    });
  }

  window.onload = loadProgress;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
