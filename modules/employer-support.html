<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Support – Days 1–2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<a href="../index.html" class="btn btn-success position-fixed" style="top: 20px; left: 20px; z-index: 999;">← Return to Menu</a>

<nav class="navbar navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../assets/gdlogo.png" alt="GD Logo" height="30" class="me-2" />
      Customer Support Training
    </a>
  </div>
</nav>

<div class="container">
  <div class="accordion" id="empSupportAccordion">

    <!-- Day 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="day1Heading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#day1Collapse" aria-expanded="true" aria-controls="day1Collapse">
          📘 Day 1 – Employer Support Path + Profile Changes
        </button>
      </h2>
      <div id="day1Collapse" class="accordion-collapse collapse show" aria-labelledby="day1Heading" data-bs-parent="#empSupportAccordion">
        <div class="accordion-body">
          <form>

            <p class="fw-bold">🧭 Recap & Intro</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d1Recap" onchange="saveProgress()">
              <label class="form-check-label" for="d1Recap">Recap & warm-up Q&A <span class="badge bg-secondary">TL-led</span></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d1Intro" onchange="saveProgress()">
              <label class="form-check-label" for="d1Intro">Intro to Employer Support training path <span class="badge bg-secondary">TL-led</span></label>
            </div>

            <p class="fw-bold mt-3">📘 Sensitive Profile Changes</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d1LessonlyProfile" onchange="saveProgress()">
              <label class="form-check-label" for="d1LessonlyProfile">Complete: “Sensitive Case Types – Employer Profile Changes” <span class="badge bg-info text-dark">Self-paced</span></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d1GuruProfileChange" onchange="saveProgress()">
              <label class="form-check-label" for="d1GuruProfileChange">Read Guru: Employer Profile Edits & Approvals <span class="badge bg-info text-dark">Self-paced</span></label>
            </div>

            <p class="fw-bold mt-3">🧪 Practice</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d1ProfilePractice" onchange="saveProgress()">
              <label class="form-check-label" for="d1ProfilePractice">Complete 14 practice cases: Profile Changes <span class="badge bg-primary">Practice</span></label>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Day 2 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="day2Heading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#day2Collapse" aria-expanded="false" aria-controls="day2Collapse">
          📘 Day 2 – Branding & Employer FAQs
        </button>
      </h2>
      <div id="day2Collapse" class="accordion-collapse collapse" aria-labelledby="day2Heading" data-bs-parent="#empSupportAccordion">
        <div class="accordion-body">
          <form>

            <p class="fw-bold">🧭 Recap & Employer FAQ Deep Dive</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d2Recap" onchange="saveProgress()">
              <label class="form-check-label" for="d2Recap">Daily recap & trainer-led discussion <span class="badge bg-secondary">TL-led</span></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d2GuruFAQs" onchange="saveProgress()">
              <label class="form-check-label" for="d2GuruFAQs">Review: Guru Collection – Employer FAQs <span class="badge bg-info text-dark">Self-paced</span></label>
            </div>

            <p class="fw-bold mt-3">📘 Help Center: Branding & Profile Content</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d2HCEmpBranding" onchange="saveProgress()">
              <label class="form-check-label" for="d2HCEmpBranding">Read: Help Center – Branding, Reviews, and Photos articles <span class="badge bg-info text-dark">Self-paced</span></label>
            </div>

            <p class="fw-bold mt-3">🧪 Practice & Roleplay</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d2BrandingCases" onchange="saveProgress()">
              <label class="form-check-label" for="d2BrandingCases">Complete 12 practice cases: Branding + FAQ support <span class="badge bg-primary">Practice</span></label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="d2RoleplayBrands" onchange="saveProgress()">
              <label class="form-check-label" for="d2RoleplayBrands">Explore real employer profiles (e.g., Google, Okta) <span class="badge bg-info text-dark">Self-paced</span></label>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div> <!-- End Accordion -->
</div> <!-- End Container -->

<script>
  function saveProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
    });
  }

  window.onload = loadProgress;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
