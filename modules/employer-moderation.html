<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Moderation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<a href="../index.html" class="btn btn-success position-fixed" style="top: 20px; left: 20px; z-index: 999;">
  ← Return to Menu
</a>

<nav class="navbar navbar-dark bg-success mb-4">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="../index.html">
      <img src="../assets/gdlogo.png" alt="GD Logo" height="30" class="me-2" />
      Customer Support Training
    </a>
  </div>
</nav>

<div class="container">

  <!-- Week 1 -->
  <div class="card mb-4">
    <div class="card-header bg-info text-white">Employer Moderation – Week 1</div>
    <div class="card-body">
      <div class="accordion" id="emModWeek1">

        <!-- Section 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em1_fea">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em1_feaCollapse" aria-expanded="false" aria-controls="em1_feaCollapse">
              📌 Understanding FEAs + Employer Submissions
            </button>
          </h2>
          <div id="em1_feaCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek1">
            <div class="accordion-body">
              <form id="em1_feaChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em1_fea_criteria" onchange="saveProgress()">
                  <label class="form-check-label" for="em1_fea_criteria">📋 Reviewed Featured Employer Ad moderation criteria</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em1_submissions" onchange="saveProgress()">
                  <label class="form-check-label" for="em1_submissions">🏢 Understood pending employer UGC workflows</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em1_tools">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em1_toolsCollapse" aria-expanded="false" aria-controls="em1_toolsCollapse">
              🧰 Tools + Queue Practice
            </button>
          </h2>
          <div id="em1_toolsCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek1">
            <div class="accordion-body">
              <form id="em1_toolsChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em1_tools_demo" onchange="saveProgress()">
                  <label class="form-check-label" for="em1_tools_demo">🖥️ Completed tool walkthrough + queue navigation</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em1_mock_cases" onchange="saveProgress()">
                  <label class="form-check-label" for="em1_mock_cases">🧪 Practiced reviewing at least 3 mock cases</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em1_shadowing">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em1_shadowCollapse" aria-expanded="false" aria-controls="em1_shadowCollapse">
              👀 Shadowing Expectations
            </button>
          </h2>
          <div id="em1_shadowCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek1">
            <div class="accordion-body">
              <form id="em1_shadowChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em1_shadow_sessions" onchange="saveProgress()">
                  <label class="form-check-label" for="em1_shadow_sessions">👓 Completed at least 3 shadow sessions</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em1_shadow_notes" onchange="saveProgress()">
                  <label class="form-check-label" for="em1_shadow_notes">📝 Logged findings and shared feedback</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 4: Submit -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em1_submit">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em1_submitCollapse" aria-expanded="false" aria-controls="em1_submitCollapse">
              📤 Submit Your Progress
            </button>
          </h2>
          <div id="em1_submitCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek1">
            <div class="accordion-body">
              <p>Submit this form once you've completed Week 1:</p>
              <iframe src="https://docs.google.com/forms/d/e/EXAMPLE_FORM_ID/viewform?embedded=true"
                      width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Week 2 -->
  <div class="card mb-4">
    <div class="card-header bg-info text-white">Employer Moderation – Week 2</div>
    <div class="card-body">
      <div class="accordion" id="emModWeek2">

        <!-- Section 1 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em2_escalation">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em2_escalationCollapse" aria-expanded="false" aria-controls="em2_escalationCollapse">
              🚨 Escalation & Risk Scenarios
            </button>
          </h2>
          <div id="em2_escalationCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek2">
            <div class="accordion-body">
              <form id="em2_escalationChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em2_fake_flags" onchange="saveProgress()">
                  <label class="form-check-label" for="em2_fake_flags">🚫 Learned how to flag fake, scammy, or risky employers</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em2_escalation_flow" onchange="saveProgress()">
                  <label class="form-check-label" for="em2_escalation_flow">🛠️ Practiced escalation flow via mock cases</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em2_notes">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em2_notesCollapse" aria-expanded="false" aria-controls="em2_notesCollapse">
              🗃️ Flag Accuracy & Note Quality
            </button>
          </h2>
          <div id="em2_notesCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek2">
            <div class="accordion-body">
              <form id="em2_notesChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em2_flags_practice" onchange="saveProgress()">
                  <label class="form-check-label" for="em2_flags_practice">🏷️ Completed tag + flag accuracy review</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em2_note_quality" onchange="saveProgress()">
                  <label class="form-check-label" for="em2_note_quality">📄 Wrote at least 3 case notes for trainer feedback</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em2_shadowing">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em2_shadowingCollapse" aria-expanded="false" aria-controls="em2_shadowingCollapse">
              👀 Shadow & Practice Sessions
            </button>
          </h2>
          <div id="em2_shadowingCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek2">
            <div class="accordion-body">
              <form id="em2_shadowChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em2_shadow_reviewed" onchange="saveProgress()">
                  <label class="form-check-label" for="em2_shadow_reviewed">👁️ Reviewed 3 flagged cases + outcomes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="em2_shadow_feedback" onchange="saveProgress()">
                  <label class="form-check-label" for="em2_shadow_feedback">💬 Received feedback on 2 peer-reviewed notes</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 4: Submit -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="em2_submit">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#em2_submitCollapse" aria-expanded="false" aria-controls="em2_submitCollapse">
              📤 Submit Your Progress
            </button>
          </h2>
          <div id="em2_submitCollapse" class="accordion-collapse collapse" data-bs-parent="#emModWeek2">
            <div class="accordion-body">
              <p>Submit this form once you've completed Week 2:</p>
              <iframe src="https://docs.google.com/forms/d/e/EXAMPLE_FORM_ID/viewform?embedded=true"
                      width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div> <!-- container -->

<script>
  function saveProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
    });
  }

  window.onload = loadProgress;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
