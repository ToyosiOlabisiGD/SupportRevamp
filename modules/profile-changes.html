    <div class="card-header bg-info text-white">Profile Changes</div>

      <div class="accordion" id="pcAccordion">

        <!-- Section 1 -->
        <div class="accordion-item">

            </button>
          </h2>
          <div id="pc_overviewCollapse" class="accordion-collapse collapse" data-bs-parent="#pcAccordion">
            <div class="accordion-body">
              <form id="pc_overviewChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pc_case_types" onchange="saveProgress()">
                  <label class="form-check-label" for="pc_case_types">ğŸ“ Reviewed types of profile change requests (e.g. job title, location, ownership)</label>
                </div>
                <div class="form-check">

                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 2 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="pc_tools">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pc_toolsCollapse" aria-expanded="false" aria-controls="pc_toolsCollapse">
              ğŸ§° Tools + Verification Steps
            </button>
          </h2>
          <div id="pc_toolsCollapse" class="accordion-collapse collapse" data-bs-parent="#pcAccordion">
            <div class="accordion-body">
              <form id="pc_toolsChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pc_tool_walkthrough" onchange="saveProgress()">
                  <label class="form-check-label" for="pc_tool_walkthrough">ğŸ–¥ï¸ Completed tool walkthrough (FEA, dashboard, etc.)</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pc_verify_steps" onchange="saveProgress()">
                  <label class="form-check-label" for="pc_verify_steps">ğŸ” Practiced verification checklist (email, company domain)</label>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Section 3 -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="pc_shadow">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pc_shadowCollapse" aria-expanded="false" aria-controls="pc_shadowCollapse">
              ğŸ‘€ Shadowing + Practice
            </button>
          </h2>
          <div id="pc_shadowCollapse" class="accordion-collapse collapse" data-bs-parent="#pcAccordion">
            <div class="accordion-body">
              <form id="pc_shadowChecklist">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pc_shadow_sessions" onchange="saveProgress()">

              <iframe src="https://docs.google.com/forms/d/e/EXAMPLE_FORM_ID/viewform?embedded=true"

          </div>
        </div>

      </div> <!-- end accordion -->
    </div> <!-- end card-body -->
  </div> <!-- end card -->
</div> <!-- end container -->

<script>
  function saveProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      localStorage.setItem(cb.id, cb.checked);
    });
  }

  function loadProgress() {
    document.querySelectorAll("form input[type='checkbox']").forEach(cb => {
      cb.checked = localStorage.getItem(cb.id) === "true";
    });
  }

  window.onload = loadProgress;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
