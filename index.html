<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Support Training</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-dark bg-success mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/gdlogo.png" alt="GD Logo" height="30" class="me-2" />
        Customer Support Training
      </a>
    </div>
  </nav>

  <div class="container">
    <!-- Section Template Starts -->
    <div class="card mb-4">
      <div class="card-header bg-dark text-white">Week 1–2: Core Training</div>
      <div class="card-body">
        <p>This module covers essential tools, case structure, tags, and tone.</p>
        <form id="coreProgress">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tools" onchange="saveProgress()">
            <label class="form-check-label" for="tools">Completed Tools Walkthrough</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tags" onchange="saveProgress()">
            <label class="form-check-label" for="tags">Completed Tagging Overview</label>
          </div>
        </form>

        <!-- Embedded Google Form -->
        <div class="mt-4">
          <h5>Submit Your Progress</h5>
          <iframe src="https://docs.google.com/forms/d/e/EXAMPLE_FORM_ID/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
      </div>
    </div>
    <!-- Add more sections here -->
  </div>

  <script>
    function saveProgress() {
      document.querySelectorAll("#coreProgress input[type='checkbox']").forEach(cb => {
        localStorage.setItem(cb.id, cb.checked);
      });
    }

    function loadProgress() {
      document.querySelectorAll("#coreProgress input[type='checkbox']").forEach(cb => {
        cb.checked = localStorage.getItem(cb.id) === "true";
      });
    }

    window.onload = loadProgress;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
